{% extends 'layout.html' %} 

{% block body %}
    <div class="login">
        <form action="" method="post">
            <label for="">Email</label><br>
            <input type="text" name="email" id="email"><br><br>
            <label for="">Password</label><br>
            <input type="password" name="password" id="password"><br><br>
            <input type="submit" value="Log In">

        </form>
    </div>
    
{% endblock body %}
